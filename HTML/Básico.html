<!DOCTYPE html>
<!-- DOCTYPE define o tipo do documento -->

<html lang="pt-BR">
<!-- Html define um documento html -->

<head>
<!-- Head contém informações/metadados a respeito do documento -->
    
    <meta charset="UTF-8">
    <!-- meta define metadados acerca do documento html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Básico Html</title>
</head>

<body>
<!-- Body define o corpo do documento, é onde toda a estrutura do site ficará -->

    <!-- <h1> a <h6> usado para definir títulos e subtítulos em cabeçalhos-->
    <h1>Título de Nível 1 - O mais alo e mais importante</h1>
    <h2>Título de Nível 2</h2>
    <h3>Título de Nível 3</h3>
    <h4>Título de Nível 4</h4>
    <h5>Título de Nível 5</h5>
    <h6>Título de Nível 6 - O mais baixo</h6>

    <p>Exemplo de parágrafo</p> <!-- usado para definir parágrafos -->
    <b>Texto em negrito</b> <!-- b usado para tornar o texto em negrito -->
    <i>Texto em Itálico</i> <!-- i usado para tornar o texto em itálico -->
    <u>Texto sublinhado</u> <!-- u usado para sublinhar o texto -->
    <s>Texto riscado</s> <!-- usado para adicionar um linha através do texto -->
    <br> <!-- usado para quebra de linha -->
    <hr> <!-- adiciona uma linha horizontal geralmente para dividir seção -->


</body>
</html>
