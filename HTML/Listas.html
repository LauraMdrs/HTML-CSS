<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>

    <!--
    ul - lista não ordenada
    ol - lista ordenada
    li - item da lista
    -->

    <!--
    dl - descrição de uma lista
    dt - termo/nome para uma lista
    dd - descrição de um termo
    -->

    <dl>
        <dt>Café</dt>
        <dd>Bebida Quente</dd>

        <dt>Leite</dt>
        <dd>Bebida Gelada</dd>
    </dl>
</body>
</html>
